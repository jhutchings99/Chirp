<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44a9d6cfa6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Chirp</title>
  </head>
  <body>
    <div id="app">
      <div id="nav" v-if= page != 'login' page != 'register'>
        <div id="logo-container">
          <img src="images/logo.png" alt="Chirp Logo" id="logo">
          <p id="logo-text">CHIRP</p>
        </div>
        <p class="nav-link"><i class="fa-solid fa-house icons"></i>HOME</p>
        <p class="nav-link"><i class="fa-solid fa-compass icons"></i>EXPLORE</p>
        <p class="nav-link"><i class="fa-solid fa-music icons"></i>PLAYLISTS</p>
        <p class="nav-link"><i class="fa-solid fa-user icons"></i>PROFILE</p>
        <p class="nav-link"><i class="fa-solid fa-right-from-bracket icons"></i>LOGOUT</p>
      </div>

      <div id="posts-container">
        <div class="post">
          <div class="top-row-container">
            <p class="top-row-text spacer">Username</p>
            <p class="top-row-text">12 hours ago</p>
          </div>
          <div class="main-post-content">
            <p class="post-message">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas ipsum provident id laborum! Dignissimos explicabo praesentium quis quasi fuga mollitia!</p>
            <!-- <iframe class= "embedded-song" src="https://open.spotify.com/embed/track/18zQTt3ifDv6iLni2YuXMg?utm_source=generator" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->
          </div>
          <div class="bottom-row-container">
            <p class="bottom-row-text spacer"><i class="fa-regular fa-comment icons"></i>12 Comments</p>
            <p class="bottom-row-text"><i class="fa-regular fa-heart icons"></i>52 Likes</p>
          </div>
        </div>

      </div>
      <!-- <div id="explore" v-if="explore"></div>
      <div id="profile" v-if="profile">profile information</div> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
