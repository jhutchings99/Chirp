<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CHIRP</title>
  </head>
  <body>
    <div id="app">
      <div id="nav">
        <h1 @click="currentPage = 'home'; pageCookie('home')">CHIRP</h1>
        <h2 @click="currentPage = 'explore'; pageCookie('explore')">EXPLORE</h2>
        <h2 @click="currentPage = 'playlists'">PLAYLISTS</h2>
        <h2 @click="currentPage = 'profile'">PROFILE</h2>
        <h2 @click="endSession()">LOGOUT</h2>
      </div>
      <div id="posts" class="pages" v-show="currentPage == 'home'">
        <h5>Just a Cool Rock Concert</h5>
        posts
        <div id="friendPosts" class="post" v-for="post in postList"></div>
      </div>
      <div id="explore" class="pages" v-show="currentPage == 'explore'">
        <div
          id="trendingPosts"
          class="post"
          v-for="posts in trendingPosts"
        ></div>
        TRENDING POSTS
      </div>
      <div id="playlists" class="pages" v-show="currentPage == 'playlists'">
        my playlists
      </div>
      <div id="profile" class="pages" v-show="currentPage == 'profile'">
        profile information
      </div>
      <div id="RHS bar">
        <h2>
          THINGS WILL GO<br />
          HERE AS WELL
        </h2>
        <div id="createPost" v-show="creatingPost">
          <input type="text" placeholder="Write something about your song" />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
