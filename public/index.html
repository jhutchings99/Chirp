<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44a9d6cfa6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <title>Chirp</title>
  </head>
  <body>
    <div id="app">
      <div id="nav">
        <div id="logo-container">
          
      <input v-model="trackSearch" @keypress.enter = "getSearch()">
      <li v-for="item in trackResults">
        {{item.external_urls.href.images[3]}}
      </li>
      <script src="https://open.spotify.com/embed-podcast/iframe-api/v1" async></script>
    <div id="embed-iframe">
                <script type="text/javascript">window.onSpotifyIframeApiReady = (IFrameAPI) => { 
                    let element = document.getElementById('embed-iframe');
                    let options = {
                        uri: 'spotify:episode:7makk4oTQel546B0PZlDM5'
                    };
                    let callback = (EmbedController) => {};
                        IFrameAPI.createController(element, options, callback);
                    };
                </script>

    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
    
    
  </body>
</html>
